<div class="row">
  <div *ngIf="(places)">
    <div *ngFor="let place of places" class="col-sm-6 col-md-4">
      <div class="thumbnail">
        <img src="{{ place.imageURL }}" alt="...">
        <div class="caption">
          <h3> {{ place.localizacion }} </h3>
          <p>{{ place.pdescription }}</p>
          <a [routerLink]="['/places', place._id]" class="btn btn-primary" role="button">View Details</a>
        </div>
      </div>
    </div>
  </div>
</div>
